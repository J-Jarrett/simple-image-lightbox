<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Image Lightbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="grid">
      <img src="https://source.unsplash.com/400x400?mountain">
      <img src="https://source.unsplash.com/400x400?hills">
      <img src="https://source.unsplash.com/400x400?valley">
      <img src="https://source.unsplash.com/400x400?stream">
      <img src="https://source.unsplash.com/400x400?plains">
      <img src="https://source.unsplash.com/400x400?river">
      <img src="https://source.unsplash.com/400x400?beach">
      <img src="https://source.unsplash.com/400x400?ocean">
      <img src="https://source.unsplash.com/400x400?iceberg">
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
